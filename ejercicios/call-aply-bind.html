<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call | Apply | Bind</title>
</head>
<body>
    <a href="file:///home/maidedhp/Escritorio/Platzi/Curso Profesional de JavaScript/code/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Más</button></li>
        <li><button class="call-to-action">¡Nunca parar de aprender!</button></li>
    </ul>
    <script>
        // ``
        // Establece this usando call
        function saludar() {
            console.log(`Hola, soy ${this.name} ${this.apellido}`)
        }
        const maided = {
            name: 'Maided',
            apellido: 'Hernandez Ponce'
        }
     //   saludar.call(maided)

        
        function caminar(metros, direccion, lugar, tiempo) {
            console.log(`${this.name} camina ${metros} metros hacia ${direccion}, ella llegó a ${lugar} en ${tiempo} minutos`)
        }
        const arr = ['el metro', 30]
       // caminar.call(maided, 500, 'sur')

        caminar.apply(maided, [600, 'noreste', arr])

        // Call - Coma 
        // Apply - Arreglo 


        // Establecer 'this' en una nueva función usando el bind
        const daniel = {
            name: 'Daniel',
            apellido: 'Sanchez' 
        }

        const danielSaluda = saludar.bind(daniel);
        danielSaluda()


        const danielCamina = caminar.bind(daniel)
        danielCamina(1000, 'este')

        const andrea = {
            name: 'Andrea'
        }

        const andreaCamina = caminar.bind(andrea, 1000, 'este')
        andreaCamina('metro', 70);


        const buttons = document.getElementsByClassName('call-to-action');
        /* buttons.forEach(button => {
            button.onclick = () => alert('Nunca pares de aprender')
        }); */

        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert('Nunca pares de aprender')
        })
    </script>
</body>
</html>
